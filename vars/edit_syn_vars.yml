---
# Copy this file to edit_syn_vars.yml and customize with your environment details

# Target DefensePro devices - add or remove IP addresses as needed
dp_ip:
  - "10.105.192.32"
  # - "10.105.192.33"

# Define SYN profiles and protections to edit
syn_mappings:
  - profile_name: "Test_10"
    protection_name: "TEST_10"
    protection_id: "500013"        # required by module
    protection_params:
      app_port_group: "http"
      activation_threshold: "2500"
      termination_threshold: "1500"
      packet_report: "enable"
    profile_params:
      profile_type: "syn_protection"

  - profile_name: "Test_20"
    protection_name: "TEST_10"
    protection_id: "500014"
    protection_params:
      app_port_group: "https"
      activation_threshold: "5000"
      termination_threshold: "3000"
      packet_report: "disable"
    profile_params:
      profile_type: "syn_protection"

  - profile_name: "Test_30"
    protection_name: "TEST_20"
    protection_id: "500015"
    protection_params:
      app_port_group: "ftp"
      activation_threshold: "1000"
      termination_threshold: "800"
      packet_report: "enable"
    profile_params:
      profile_type: "syn_protection"
