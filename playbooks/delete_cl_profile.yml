---
- name: Delete CL Protections and Profiles
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml

  vars:
    dp_ip:
      - "10.105.192.32"
      - "10.105.192.33"

    cl_mappings:
      - cl_profile_name: "Test_profile"
        protection_name: "Test_prot"

  tasks:
    - block:
        - name: Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: Delete CL Profiles
          vars:
            profile_matrix: "{{ dp_ip | product(cl_mappings) | list }}"
          loop: "{{ profile_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.cl_profile_name }}"
          delete_cl_profile:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            cl_profile_name: "{{ item.1.cl_profile_name }}"
          register: profile_delete_results
          failed_when: >
            profile_delete_results is failed and
            ('not found' not in (profile_delete_results.msg | default('')))

        - name: Delete CL Protections
          vars:
            protection_matrix: "{{ dp_ip | product(cl_mappings) | list }}"
          loop: "{{ protection_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.protection_name }}"
          delete_cl_protection:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            protection_name: "{{ item.1.protection_name }}"
          register: protection_delete_results
          failed_when: >
            protection_delete_results is failed and
            ('not found' not in (protection_delete_results.msg | default('')))

      always:
        - name: Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
