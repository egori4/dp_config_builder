---
- name: Delete Protected SSL Objects on Devices
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml
    - ../vars/delete_ssl_vars.yml   # ðŸ‘ˆ new vars file

  tasks:
    - block:
        - name: Lock device(s)
          dp_lock:
            provider:
              cc_ip: "{{ cc.cc_ip }}"
              username: "{{ cc.username }}"
              password: "{{ cc.password }}"
              log_level: "{{ cc.log_level }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: Delete SSL Objects
          vars:
            delete_matrix: "{{ dp_ip | product(delete_ssl_object) | list }}"
          loop: "{{ delete_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.ssl_object_name }}"
          delete_ssl_object:
            provider:
              cc_ip: "{{ cc.cc_ip }}"
              username: "{{ cc.username }}"
              password: "{{ cc.password }}"
              log_level: "{{ cc.log_level }}"
            dp_ip: "{{ item.0 }}"
            ssl_object_name: "{{ item.1.ssl_object_name }}"
          register: delete_results
          failed_when: >
            delete_results is failed and
            ('not found' not in (delete_results.msg | default('')))

      always:
        - name: Unlock device(s)
          dp_unlock:
            provider:
              cc_ip: "{{ cc.cc_ip }}"
              username: "{{ cc.username }}"
              password: "{{ cc.password }}"
              log_level: "{{ cc.log_level }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
