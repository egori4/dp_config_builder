---
- name: Delete Protected SSL Objects on Devices
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml

  vars:
    dp_ip:
      - "10.105.192.32"
      - "10.105.192.33"

    ssl_objects_to_delete:
      - ssl_object_name: "server1"
      - ssl_object_name: "server2"

  tasks:
    - block:
        - name: Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: Delete SSL Objects
          vars:
            delete_matrix: "{{ dp_ip | product(ssl_objects_to_delete) | list }}"
          loop: "{{ delete_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.ssl_object_name }}"
          delete_ssl_object:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            ssl_object_name: "{{ item.1.ssl_object_name }}"
          register: delete_results
          failed_when: >
            delete_results is failed and
            ('not found' not in (delete_results.msg | default('')))

      always:
        - name: Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
