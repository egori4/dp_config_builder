---
- name: Edit BDOS Flood Profiles on DefensePro devices
  hosts: cc
  gather_facts: false
  vars_files:
    - ../vars/cc.yml
    - ../vars/edit_bdos_vars.yml

  tasks:

    - name: Lock all devices
      dp_lock:
        provider: "{{ cc }}"
        dp_ip: "{{ item }}"
      loop: "{{ dp_ip }}"
      loop_control:
        label: "{{ item }}"

    - name: ✏️ Edit BDOS Flood Profiles
      edit_bdos_profile:
        provider: "{{ cc }}"
        dp_ip: "{{ item.0 }}"
        name: "{{ item.1.name }}"
        params: "{{ item.1.params }}"
      loop: "{{ dp_ip | product(bdos_mappings) | list }}"
      loop_control:
        label: "{{ item.1.name }} on {{ item.0 }}"

    - name: Unlock all devices
      dp_unlock:
        provider: "{{ cc }}"
        dp_ip: "{{ item }}"
      loop: "{{ dp_ip }}"
      loop_control:
        label: "{{ item }}"
