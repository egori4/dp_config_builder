---
- name: Create BDOS Profiles on DefensePro devices
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml
    - ../vars/create_bdos_vars.yml

  tasks:
  - block:
      - name: üîí Lock device(s)
        dp_lock:
          provider: "{{ cc }}"
          dp_ip: "{{ item }}"
        loop: "{{ dp_ip }}"

        - name: üöÄ Create BDOS profiles on each device
          vars:
            profile_matrix: "{{ dp_ip | product(bdos_mappings) | list }}"
          loop: "{{ profile_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.name }}"
          create_bdos_profile:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            name: "{{ item.1.name }}"
            params: "{{ item.1.params }}"

    rescue:
        - debug:
            msg: "‚ö†Ô∏è Failed creating BDOS profiles on {{ item.0 }}"

    always:
      - name: üîì Unlock device(s)
        dp_unlock:
          provider: "{{ cc }}"
          dp_ip: "{{ item }}"
        loop: "{{ dp_ip }}"
