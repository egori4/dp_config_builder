---
- name: Create BDOS Flood profiles on all devices
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml

  vars:
    dp_ip:
      - "10.105.192.32"
      - "10.105.192.33"

    # BDOS Flood profile parameters (human-friendly names)
    bdos_profile_params:
      TCP Status: "2"
      TCP SYN Status: "2"
      UDP Status: "1"
      IGMP Status: "1"
      ICMP Status: "1"
      TCP FIN/ACK Status: "2"
      TCP RST Status: "2"
      TCP PSH/ACK Status: "2"
      TCP SYN/ACK Status: "1"
      TCP Frag Status: "1"
      Bandwidth In: "40000"
      Bandwidth Out: "40000"
      Transparent Optimization: "2"
      Action: "1"
      Burst Enabled: "2"
      Learning Suppression Threshold: "50"
      Footprint Strictness: "1"
      Rate Limit: "0"
      Packet Report Status: "1"
      Packet Trace Status: "2"
      UDP Frag Status: "2"
      UDP Frag In Quota: "25"
      UDP Frag Out Quota: "25"

    bdos_profiles:
      - name: "BDOS_Test"

  tasks:
    - block:
        - name: Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: Create BDOS Flood profile on each device
          vars:
            profile_matrix: "{{ dp_ip | product(bdos_profiles) | list }}"
          loop: "{{ profile_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.name }}"
          create_bdos_profile:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            name: "{{ item.1.name }}"
            params: "{{ bdos_profile_params }}"

      always:
        - name: Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
