---
- name: Create BDOS Flood Profiles on DefensePro devices
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml
    - ../vars/create_bdos_vars.yml

  tasks:
    - block:
        - name: ðŸ”’ Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: ðŸš€ Create BDOS profiles on each device
          vars:
            bdos_matrix: "{{ dp_ip | product(bdos_mappings) | list }}"
          loop: "{{ bdos_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.name }}"
          create_bdos_profile:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            name: "{{ item.1.name }}"
            params: "{{ item.1.params }}"
          register: bdos_create_results

      always:
        - name: ðŸ”“ Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
