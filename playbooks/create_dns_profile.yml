---
- name: Create DNS Protection profiles on all devices
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml

  vars:
    dp_ip:
      - "10.105.192.32"
      - "10.105.192.33"

    # DNS Protection profile parameters (human-friendly)
    dns_setting:
      DNS Expected Qps: "4000"
      DNS Action: "block"                 # ✅ block & report / report
      DNS Max Allow Qps: "4500"
      DNS Manual Trigger Status: "disable" # ✅ enable / disable
      DNS Footprint Strictness: "medium"  # ✅ low / medium / high
      DNS Packet Report Status: "enable"  # ✅ enable / disable
      DNS Learning Suppression Threshold: "50"

    dns_profiles:
      - name: "DNS_Demo2"
      - name: "DNS_Demo3"

  tasks:
    - block:
        - name: Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: Create DNS Protection profile on each device
          vars:
            profile_matrix: "{{ dp_ip | product(dns_profiles) | list }}"
          loop: "{{ profile_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.name }}"
          create_dns_profile:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            name: "{{ item.1.name }}"
            params: "{{ dns_setting }}"

      always:
        - name: Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
