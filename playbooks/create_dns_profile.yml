---
- name: Create DNS Protection profile
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml            # CC connection details
    - ../vars/create_dns_vars.yml  # DP IPs and DNS profiles

  tasks:
    - block:
        - name: Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: Create DNS Protection profile
          vars:
            profile_matrix: "{{ dp_ip | product(dns_profile) | list }}"
          loop: "{{ profile_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.name }}"
          create_dns_profile:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            name: "{{ item.1.name }}"
            params: "{{ item.1.params }}"

      always:
        - name: Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
