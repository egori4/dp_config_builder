---
- name: Create DNS Protection profiles on all devices
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml  # CC connection details

  vars:
    # List of DefensePro device IPs
    dp_ip:
      #- "10.105.192.32"
      - "10.105.192.33"

    # Multiple DNS Protection profiles with unique parameters
    dns_profiles:
      - name: "DNS_Profile_1"
        params:
          DNS Expected Qps: "4000"
          DNS Action: "block & report"          # block & report / report
          DNS Max Allow Qps: "4500"
          DNS Manual Trigger Status: "disable"  # enable / disable
          DNS Footprint Strictness: "medium"    # low / medium / high
          DNS Packet Report Status: "enable"    # enable / disable
          DNS Learning Suppression Threshold: "50"

      - name: "DNS_Profile_2"
        params:
          DNS Expected Qps: "3000"
          DNS Action: "block & report"
          DNS Max Allow Qps: "3500"
          DNS Manual Trigger Status: "disable"
          DNS Footprint Strictness: "high"
          DNS Packet Report Status: "disable"
          DNS Learning Suppression Threshold: "50"

      - name: "DNS_Profile_3"
        params:
          DNS Expected Qps: "6000"
          DNS Action: "block & report"
          DNS Max Allow Qps: "7000"
          DNS Manual Trigger Status: "disable"
          DNS Footprint Strictness: "low"
          DNS Packet Report Status: "enable"
          DNS Learning Suppression Threshold: "70"

  tasks:
    - block:
        - name: Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: Create DNS Protection profiles on each device
          vars:
            profile_matrix: "{{ dp_ip | product(dns_profiles) | list }}"
          loop: "{{ profile_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.name }}"
          create_dns_profile:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            name: "{{ item.1.name }}"
            params: "{{ item.1.params }}"

      always:
        - name: Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
