---
- name: Edit SYN Protections on DefensePro devices
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml           # Provider credentials
    - ../vars/edit_syn_vars.yml  # SYN protections to edit

  tasks:
    - block:
        - name: üîí Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: üìù Edit SYN Protections
          edit_syn_protection:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            protection_id: "{{ item.1.protection_id | default('500013') }}"   # Add ID if known
            name: "{{ item.1.protection_name }}"
            app_port_group: "{{ item.1.protection_params.app_port_group }}"
            activation_threshold: "{{ item.1.protection_params.activation_threshold }}"
            termination_threshold: "{{ item.1.protection_params.termination_threshold }}"
            packet_report: "{{ item.1.protection_params.packet_report }}"
          loop: "{{ dp_ip | product(syn_mappings) | list }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.profile_name }}"
          register: edit_results

      always:
        - name: üîì Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
