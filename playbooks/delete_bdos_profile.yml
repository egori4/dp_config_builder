---
- name: Delete DefensePro BDOS Flood Profiles
  hosts: cc
  gather_facts: no
  vars_files:
    - ../vars/cc.yml

  vars:
    dp_ip:
      - "10.105.192.32"
      - "10.105.192.33"

    bdos_profiles:
      - name: "BDOS_Test"  # Add more if needed

  tasks:
    - block:
        - name: Lock device(s)
          dp_lock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"

        - name: Delete BDOS Flood Profiles
          vars:
            bdos_matrix: "{{ dp_ip | product(bdos_profiles) | list }}"
          loop: "{{ bdos_matrix }}"
          loop_control:
            label: "{{ item.0 }}/{{ item.1.name }}"
          delete_bdos_profile:
            provider: "{{ cc }}"
            dp_ip: "{{ item.0 }}"
            name: "{{ item.1.name }}"
          register: bdos_delete_results
          failed_when: >
            bdos_delete_results is failed and
            ('does not exist' not in (bdos_delete_results.msg | default('')))

      always:
        - name: Unlock device(s)
          dp_unlock:
            provider: "{{ cc }}"
            dp_ip: "{{ item }}"
          loop: "{{ dp_ip }}"
